<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="css/bulma.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body style="background: url('img/forest.jpg') center bottom no-repeat;">
    <section class="section">
      <div class="container">
        <form onsubmit="return false">
          <div class="card login-card">
            <div class="card-content">
              <img src="img/logo.png" alt="Logo" />
              <h2 class="title">Login</h2>
              <div class="field">
                <label class="label" for="username">Username</label>
                <div class="control">
                  <input class="input" id="username" type="text" required />
                </div>
              </div>
              <div class="field">
                <label class="label" for="password">Password</label>
                <div class="control">
                  <input class="input" id="password" type="password" required />
                </div>
              </div>
              <div class="field login-btn">
                <div class="control">
                  <button class="button is-primary" onclick="login()">
                    Log in
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
